language: node_js

cache: yarn

install: yarn install --ignore-engines

script: yarn test:coverage

after_success: yarn run coveralls < ./coverage/lcov.info

matrix:
  include:
    - name: "Test"
      os: linux
      node_js: node
    - name: "Test"
      os: linux
      node_js: "lts/*"
    - name: "Test"
      os: osx
      node_js: node
    - name: "Test"
      os: osx
      node_js: "lts/*"
    - name: "Test"
      os: windows
      # Fix for build timeouts on Windows: https://travis-ci.community/t/timeout-after-build-finished-and-succeeded/1336/2
      env: YARN_GPG=no
      before_install:
        - ./scripts/disable-windows-defender-realtime-monitor
        - ./scripts/install-latest-openssl
      node_js: latest
    - name: "Test"
      os: windows
      env: YARN_GPG=no
      before_install:
        - ./scripts/disable-windows-defender-realtime-monitor
        - ./scripts/install-latest-openssl
      node_js: lts
    - name: "Lint"
      os: linux
      node_js: "lts/*"
      script: yarn lint:check
      after_success: skip
    - name: "Check Format"
      os: linux
      node_js: "lts/*"
      script: yarn format:check
      after_success: skip
